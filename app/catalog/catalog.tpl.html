<p>
  <div
    data-ng-repeat="project in vm.projects"
    ng-if="vm.projects"
    class="projects">
       <a ui-sref="app.catalog({projectId: project.id})">
         <h5>{{ project.name }}</h5>
         <img src="{{ project.covers['202'] }}"/><br>
       </a>


   </div>

   <div class="project"
   ng-if="vm.project">
      <div class="project-cover"
        style="background-image: url({{vm.project.covers['original']}})">
          <h2>{{vm.project.name}}</h2>
          <p>
              {{vm.project.description}}
          </p>
      </div>
      <div
        data-ng-repeat="module in vm.project.modules"
        ng-click="vm.openImage()">
          <img src="{{ module.src }}"/>
      </div>
   </div>
   <div class="no-projects" ng-if="!vm.projects && !vm.project">
     loading...
   </div>
</p>
