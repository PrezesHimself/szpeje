<p>
  <div
    data-ng-repeat="project in vm.projects"
    ng-if="vm.projects"
    class="projects">
       <a ui-sref="app.catalog({projectId: project.id})">
         <h5>{{ project.name }}</h5>
         <img src="{{ project.covers['202'] }}"/><br>
       </a>


   </div>

   <div class="project"
   ng-if="vm.szpeje">
        <div class="" ng-repeat="szpej in vm.szpeje">
            <p>
              <h2>{{szpej.name}}</h2>
            </p>
            <p>
              <img src="{{szpej.covers['202']}}" alt="" />
            </p>
            <p>
              {{szpej.description}}
            </p>
            <p>
              {{szpej.price}}
            </p>
        </div>
   </div>
   <szpeje-loader ng-if="!vm.szpeje && !vm.projects"></szpeje-loader>
</p>
