<div class="szp-itemlist">
    <a
        href=""
        ui-sref="app.catalog({catgoryId: szpeja.categoryId, itemId: szpeja.id})"
        class="szp-itemlist__item" ng-repeat="szpeja in vm.szpeje | orderBy: 'published_on' | limitTo:8 | filter: vm.search">
        <div class="szp-itemlist__photo">
          <img src="" ng-src="{{szpeja.covers['202']}}" alt="" />

        </div>
        <p class="szp-itemlist__info">
            {{szpeja.name}} <br><br>
            <span class="szp-itemlist__price" ng-if="szpeja.price">
                {{szpeja.price}} PLN
            </span>
        </p>
    </a>
    <div ng-if="!(vm.szpeje | filter: vm.search).length">
        
    </div>
</div>
