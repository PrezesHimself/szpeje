<p>
  <div class="project"
    ng-if="vm.projects">
      <szpeje-images-list szpeje="vm.projects" search="vm.serach"></szpeje-images-list>


   </div>

   <div class="project"
   ng-if="vm.szpeje && !vm.szpeja">

       <h2>{{vm.category.name}}</h2> <br/>
        <szpeje-images-list szpeje="vm.szpeje" search="vm.serach"></szpeje-images-list>
   </div>

   <div ng-if="vm.szpeja" class="szp-szpeja">
        <div class="szp-gallery">
            <uib-carousel
                active="active"
                template-url="app/tpl/catalog/carousel.tpl.html"
                no-wrap="noWrapSlides">
              <uib-slide
                    ng-repeat="slide in vm.slides track by slide.id"
                    index="slide.id">
                    <img ng-src="{{slide.image}}" style="margin:auto;">
                  </uib-slide>
            </uib-carousel>
        </div>
        <div class="szp-info">
            <h4>{{vm.szpeja.name}}</h4>
            <p class="szp-szpeja__price" ng-if="vm.szpeja.price && !vm.category.hidePrice">
              {{vm.szpeja.price}} PLN
            </p>
            <p class="hide-for-small">
              <a href="#" class="szp-order-button" ng-click="vm.openContactModal(vm.szpeja.name)"> Zapytaj/zam√≥w </a>
            </p>
            <p class="szp-szpeja__desc">
                {{vm.szpeja.description}}
            </p>
            <szpeje-contact-form subject="vm.szpeja.name" class="hide-for-big"></szpeje-contact-form>
        </div>

   </div>
   <szpeje-loader ng-if="!vm.szpeja && !vm.szpeje && !vm.projects"></szpeje-loader>
</p>
